<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (min-width: 375px) and (max-width: 1440px)" href="mobile.css">
  <!-- on my next step I'll build a mobile.css file so it will adjust behavior for smaller screens--> 
  <title>Frontend Mentor | Product preview card component</title>
  <!-- right below there are font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="content">
      <p class="typeOfItem">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <span class="currentPrice">$149.99</span>
        <span class="prePrice">$169.99</span>
      </div>
      <a href="#" class="addToCart"><span class="emojione--shopping-cart"></span> &nbsp; Add to Cart </a>
  </div>
  <div class="imageContainer">
    <img src="images/image-product-desktop.jpg" alt="Chanel Perfume">
  </div>
</div>
</body>
</html>
